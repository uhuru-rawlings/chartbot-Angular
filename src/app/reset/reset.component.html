<div class="fullbody">
    <div class="flex_sections">
    <section class="loginsection">
        <h3>Forgot password?</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="phonenumber">phone number</label>
                <input type="tel" name="phonenumber" id="phonenumber" class="form-control shadow-none" autocomplete="off" placeholder="Enter Phone number">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control shadow-none" autocomplete="off" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password">confirm password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control shadow-none" autocomplete="off" placeholder="confirm password">
            </div>
            <div class="form-group links">
                <a routerLink="/account">Back to login</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Create Account" class="btn btn-primary shadow-none">
            </div>
        </form>
    </section>
    </div>
</div>
