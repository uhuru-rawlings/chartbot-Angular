<div class="fullbody">
    <div class="flex_sections">
        <section class="loginsection">
            <h3>Have account? Login</h3>
            <form  method="post">
                <div class="text-danger text-center">{{ response }}</div>
                <div class="form-group">
                    <label for="phonenumber">phone number</label>
                    <input type="tel" name="phonenumber" [(ngModel)]="phonenumbers" class="form-control shadow-none" autocomplete="off" placeholder="Enter Phone number">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" name="password" [(ngModel)]="passwords" class="form-control shadow-none" autocomplete="off" placeholder="Enter password">
                </div>
                <div class="form-group links">
                    <a routerLink="/reset">forgot password?</a>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign-In" (click)="loginuser()" class="btn btn-primary shadow-none">
                </div>
            </form>
        </section>
        <section class="signupform">
            <h3>Create new account.</h3>
            <form method="post" enctype="multipart/form-data">
                <div class="text-success text-center">{{ success }}</div>
                <div class="text-danger text-center">{{ error }}</div>
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control shadow-none" autocomplete="off" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="phonenumber">phone number</label>
                    <input type="tel" name="phonenumber" [(ngModel)]="phonenumber" class="form-control shadow-none" autocomplete="off" placeholder="Enter Phone number">
                </div>
                <div class="form-group">
                    <label for="username">photo</label>
                    <input type="file" name="userimage" [(ngModel)]="userimage" class="form-control shadow-none" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control shadow-none" autocomplete="off" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <input type="submit" (click)="signupuser()" value="Create Account" class="btn btn-primary shadow-none">
                </div>
            </form>
        </section>
    </div>
</div>
