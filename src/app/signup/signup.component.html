<div class="flex_sections">
    <section class="loginsection">
        <h3>Have account? Login</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="phonenumber">phone number</label>
                <input type="tel" name="phonenumber" id="phonenumber" class="form-control shadow-none" autocomplete="off" placeholder="Enter Phone number">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control shadow-none" autocomplete="off" placeholder="Enter Image">
            </div>
            <div class="form-group">
                <input type="submit" value="Create Account" class="btn btn-primary shadow-none">
            </div>
        </form>
    </section>
    <section class="signupform">
        <h3>Create new account.</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username" class="form-control shadow-none" autocomplete="off" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="phonenumber">phone number</label>
                <input type="tel" name="phonenumber" id="phonenumber" class="form-control shadow-none" autocomplete="off" placeholder="Enter Phone number">
            </div>
            <div class="form-group">
                <label for="username">photo</label>
                <input type="file" name="userimage" id="userimage" class="form-control shadow-none" autocomplete="off" placeholder="Enter Image">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control shadow-none" autocomplete="off" placeholder="Enter Image">
            </div>
            <div class="form-group">
                <input type="submit" value="Create Account" class="btn btn-primary shadow-none">
            </div>
        </form>
    </section>
</div>
